@(
  devices: Collection[org.ubicollab.ubibazaar.core.Device]
)

@ubibazaar("My devices") {
  
    <div class="jumbotron" id="welcome-message" class="collapse in">
      <div class="container">
        <h1>My devices</h1>
        <p>Here is an overview of your devices registered in UbiBazaar. Have more? <a href="@routes.Devices.registrationForm">Add them!</a></p>
      </div>
    </div>

    <div class="container">
    	@device_list(null, "No devices added so far.", devices)
    </div>

}
