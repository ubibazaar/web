@(
  platforms: Collection[org.ubicollab.ubibazaar.core.Platform]
)
@import b3.vertical.fieldConstructor  // Declares a vertical field constructor as default

@ubibazaar("New device registration") {

	<div class="jumbotron" id="welcome-message" class="collapse in">
		<div class="container">
			<h1>New device</h1>
			<p>Add your device so that you can install apps on it directly from UbiBazaar!</p>
		</div>
	</div>
	
	<div class="container">
    <form action="/devices" method="POST" class="form-vertical" role="form" data-toggle="validator">
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" id="name_field">
            <label class="control-label" for="name">Device name</label>
            <input type="text" id="name" name="name" value="" class="form-control" placeholder="How you want to call your device (e.g. Pequod)" data-error="Name is required." required>
          </div>
          
        </div>
        
        <div class="col-md-6 form-group">
          <div class="form-group">
            <label for="sel1">Platform</label>
            <select class="form-control" id="platform" name="platform" data-error="Name is required." required>
            @for(platform <- platforms) {
              <option value="@platform.getId">@platform.getName</option>
            }
            </select>
          </div>
        </div>
      </div>
		  
      <div class="form-group" id="">
        <button type="submit" class="btn btn-default">Add device</button>
      </div>

	</div>

}
