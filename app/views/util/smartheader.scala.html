@(
  header: String,
  headerIfFalse: String,
  condition: Boolean
)

  @if(condition) {
    @if(!com.google.common.base.Strings.isNullOrEmpty(header)) {
      <h1>@Html(header)</h1>
      <hr />
    }
  } else {
    @if(!com.google.common.base.Strings.isNullOrEmpty(headerIfFalse)) {
      <h1>@Html(headerIfFalse)</h1>
      <hr />
    }
  }
