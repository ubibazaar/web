@(name: Optional[String], deviceList: Collection[org.ubicollab.ubibazaar.core.Device])


@if(name.isPresent) { 
<h1>@name.get</h1> 
<hr />
}
<!-- Example row of columns -->
<div class="row">

	@for(device <- deviceList) {
	<div class="col-md-4" class="thumbnail">
		<h2>@device.getName() <small>@device.getPlatform.getName</small></h2>
		<p>
			<a class="btn btn-default" role="button" href="@routes.Devices.detail(device.getId)">View details &raquo;</a>
		</p>
	</div>
	}
		
</div>
